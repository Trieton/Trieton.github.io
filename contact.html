<html>
<link rel="stylesheet" href="style.css">
<script>
    function createMessage()
    {
        var e = document.thisForm.fullname.value + "\n" + document.thisForm.email.value
        e = e + "\n\n" + document.thisForm.subject.value + "\n"

        var prio = ""
            switch(document.thisForm.priority.value)
            {
                case "none":
                    prio = "No priority selected."
                    break
                case "urgent":
                    prio = "URGENT DO NOW"
                    break
                case "high" :
                    prio = "High priority"
                    break
                case "medium":
                    prio = "Medium priority"
                    break
                case "low":
                    prio = "Low priority"
                    break
            }
        e = e + "Priority:" + prio + "\n\n" + document.thisForm.message.value
        document.thisForm.sentMessage.value = e
    }
</script>
<body>

<h2>Email me: <a href="mailto:Tyler@Whitehouse.com">Tyler@Whitehouse.com</a></h2>

    -->

</center>  
<form name = "thisForm">
<table>
    <tr>
        <td>Full Name:</td> <td><input type = "text" size="40" name="fullname"></td>
    </tr>
    <tr>
        <td>E-mail Address: </td> <td><input type="text" size="40" name="email"></td>
    </tr>
    <tr>
        <td>Subject: </td> <td><input type="text" size="40" name="subject"></td>
    </tr>
    <tr>
        <td>Priority: </td> 
        <td>
            <select name="priority" id="priority">
                <option value="none"> --CHOOSE A PRIORITY--</option>
                <option value="urgent">URGENT</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
        </td>
    </tr>

    <tr>
        <td valign="top">Message:</td> <td><textarea name="message" rows="5" cols="40"></textarea></td>
    </tr>
    
    <tr>
        <td><input type="reset" value="Clear Form"></td>
        <td><input type="button" value="Send Message" onclick="createMessage()"></td>
    </tr>

    <tr><td><br><br></td></tr>

    <tr>
        <th colspan="2">-Sent message will be displayed below-</th>
    </tr>

    <tr>
        <td valign = "top"> Sent Message:</td>
        <td><textarea name = "sentMessage" rows="12" cols="40" readonly></textarea></td>
    </tr>
</table>
</form> 
</body>
</html>
